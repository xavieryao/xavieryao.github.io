    <script type="text/javascript">

        var lkjva8asdf = [228,206,214,232,198,224,96,246,198,226,132,236,238,224,198,96,236,234,214,224,210,212,238,198,96,206,204,238,96,202,224]

          sdljc3 += String.fromCharCode((lkjva8asdf[i]-4)>>1);

        var email = $('#email');
        email.text("<i class="fa fa-send"></i>&nbsp;&nbsp;" + sdljc3);
